version: 2
updates:
  # Enable version updates for Python dependencies via uv
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group development dependencies
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "mypy*"
          - "coverage*"
      # Group security-related dependencies
      security-dependencies:
        patterns:
          - "cryptography*"
          - "python-dotenv*"
