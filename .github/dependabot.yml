version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group development dependencies
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "black*"
          - "isort*"
