<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPetteLens Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div class="container">

                </div>

                </div>
            </div>
            
            <div class="info-section">

    </div>
